spring:
  h2:
    console:
      enabled: false

  jpa:
    show-sql: false

  datasource:
    url: jdbc:h2:file:./data/bizgenai-prod;DB_CLOSE_ON_EXIT=FALSE

bizgen:
  ai:
    provider: production

logging:
  level:
    com.bizgenai: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
